<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Vercel API</title>
</head>
<body>
  <h1>Selamat datang di API buatan sendiri ðŸŽ‰</h1>
  <button onclick="loadAPI()">Ambil Data API</button>
  <pre id="output"></pre>

  <script>
    async function loadAPI() {
      const res = await fetch('/api');
      const data = await res.json();
      document.getElementById('output').innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
